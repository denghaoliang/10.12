<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="js/ku.js" ></script>
		<style>
			html,body{
				width: 100%;
				height: 100%;
				overflow: hidden;
			}
			.box{
				width: 400%;
				height: 100%;
				transition: all 0.5s;
			}
			.box li{
				width: 25%;
				float: left;
				list-style: none;
				font-size: 50px;
				
			}
		</style>
	</head>
	<body>
		<ul class="box" id="box">
			<li>aa1</li>
			<li>aa2</li>
			<li>aa3</li>
			<li>aa4</li>
			
		</ul>
	</body>
	  <script>
	  	var box=document.getElementById("box")
	  	 var hins=new Hammer(box)
	  	 var i=0;
	  	 var flag=true;
	  	 hins.on("panleft",function(){
	  	 	if(flag){
	  	 		
	  	 		i++;
	  	 		box.style.webkitTransform="translate3d(-"+i*25+"%,0,0)";
	  	 		console.log(i)
	  	 		flag=false;
	  	 	}
	  	 	
	  	 	
	  	 })
	  	 box.addEventListener("touchend",function(){
	  	 	flag=true;
	  	 })
	  	 hins.on("panright",function(){
	  	 	if(flag){
	  	 		
	  	 		i--;
	  	 		console.log(i)
	  	 		flag=false;
	  	 		box.style.webkitTransform="translate3d(-"+i*25+"%,0,0)";
	  	 	}
	  	 })
	  	
	  </script>
</html>
